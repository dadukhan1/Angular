<app-header />

<main>
    <ul id="users">
        @for (user of users; track user.id) {
        <li>
            <app-user (select)="onSelect($event)" [user]="user" />
        </li>
        }
    </ul>
    @if(userName){
    <app-tasks [taskName]="userName.name" />
    } @else {
    <p id="fallback">Select a user to see their tasks!</p>
    }
</main>
