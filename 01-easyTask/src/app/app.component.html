<app-header />

<main>
    <ul id="users">
        @for (user of users; track user.id) {
        <li>
            <app-user (select)="onSelect($event)" [selected]="userId===user.id" [user]="user" />
        </li>
        }
    </ul>
    @if(selectedUser){
    <app-tasks [userId]="selectedUser.id" [taskName]="selectedUser.name" />
    } @else {
    <p id="fallback">Select a user to see their tasks!</p>
    }
</main>
