<section id="tasks">
    <header>
        <h2>{{taskName}}'s Task</h2>
    </header>
    <menu>
        <button>Add Task</button>
    </menu>


    <ul>
        @for (task of userTask; track task.id) {
        <li>
            <app-task [task]="task" (complete)="onCompleteTask($event)" />
        </li>
        }
    </ul>
</section>
